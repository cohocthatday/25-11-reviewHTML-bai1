<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>Quản lí sản phẩm</h3>

    <form id="todoForm">
        <input type="text" id="todoName" placeholder="Nhập tên sản phẩm..." />
        <input type="number" id="todoPrice" placeholder="Nhập giá sản phẩm..." />
        <button type="submit">Thêm</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="todoList">
        </tbody>
    </table>


    <script src="./script.js"></script>
</body>
</html>
